<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 30px;
            text-align: center;
            width: 350px;
            max-width: 90%;
        }
        .card h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .result {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .admitted {
            color: #28a745; /* Green */
            font-weight: bold;
        }
        .not-admitted {
            color: #dc3545; /* Red */
            font-weight: bold;
        }
        .university {
            font-size: 1.1rem;
            margin-top: 15px;
            color: #007bff;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üéì Admission Result</h2>
        
        {% if admitted %}
            <p class="result admitted">‚úÖ Congratulations! You are admitted.</p>
            <p class="university">Recommended University: {{ university }}</p>
        {% else %}
            <p class="result not-admitted">‚ùå Sorry, you were not admitted.</p>
            <p class="university">Suggestion: {{ university }}</p>
        {% endif %}
        
        <a href="/" class="btn">üîô Try Again</a>
    </div>
</body>
</html>
