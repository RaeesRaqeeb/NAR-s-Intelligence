{% extends "base.html" %}

{% block content %}
<div class="royal-login-card">
    <h2 class="royal-login-title">Royal Access</h2>
    <form id="loginForm">
        <div class="mb-4">
            <label for="email" class="form-label">Noble Email</label>
            <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Sealed Password</label>
            <input type="password" class="form-control" id="password" placeholder="Your royal secret" required>
            <div class="invalid-feedback">Please provide your password.</div>
        </div>
        <button type="submit" class="btn btn-royal">
            <i class="bi bi-lock-fill me-2"></i> Enter the Academy
        </button>
        <div class="royal-login-footer">
            Not yet ennobled? <a href="/signup">Request admission</a>
        </div>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'username': email,
                'password': password
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Login failed');
        }
        
        const data = await response.json();
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('user_role', data.role);
        
        // Redirect based on role
        if (data.role === 'admin') {
            window.location.href = '/admin/dashboard';
        } else {
            window.location.href = '/user/dashboard';
        }
    } catch (error) {
        alert(error.message);
    }
});

// Check for session timeout
function checkSession() {
    const token = localStorage.getItem('access_token');
    if (!token) return;
    
    try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const exp = payload.exp * 1000;
        const now = Date.now();
        
        if (now >= exp) {
            localStorage.removeItem('access_token');
            alert('Your session has expired. Please log in again.');
            window.location.href = '/login';
        } else {
            // Show warning 5 minutes before expiration
            const warningTime = exp - (5 * 60 * 1000);
            if (now >= warningTime) {
                showSessionWarning(exp - now);
            }
        }
    } catch (e) {
        console.error('Error checking session:', e);
    }
}

function showSessionWarning(timeLeft) {
    const minutes = Math.floor(timeLeft / (60 * 1000));
    const modal = new bootstrap.Modal(document.getElementById('sessionWarningModal'));
    document.getElementById('timeLeft').textContent = minutes;
    modal.show();
}

// Check session every minute
setInterval(checkSession, 60000);
checkSession();
</script>

<!-- Session Warning Modal -->
<div class="modal fade" id="sessionWarningModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Session Expiring Soon</h5>
            </div>
            <div class="modal-body">
                <p>Your session will expire in <span id="timeLeft"></span> minutes. Would you like to extend your session?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Logout</button>
                <button type="button" class="btn btn-primary" id="extendSession">Extend Session</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
