{% extends "base.html" %}

{% block title %}My Dashboard{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2>Welcome, <span id="userName"></span></h2>
            <p class="text-muted">Track your progress and performance</p>
        </div>
        <div class="col-md-6 text-end">
            <a href="/test/select" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Start New Test
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tests Completed</h5>
                    <h2 id="testsCompleted" class="card-text">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Average Score</h5>
                    <h2 id="avgScore" class="card-text">0%</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Last Test Score</h5>
                    <h2 id="lastScore" class="card-text">-</h2>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h4>Recent Test History</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Subject</th>
                            <th>Score</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="testHistory">
                        <!-- Will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const token = localStorage.getItem('access_token');
        
        // Load user info
        const userResponse = await fetch('/user/me', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (!userResponse.ok) throw new Error('Failed to load user data');
        const userData = await userResponse.json();
        document.getElementById('userName').textContent = userData.first_name;
        
        // Load test stats
        const statsResponse = await fetch('/user/stats', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (!statsResponse.ok) throw new Error('Failed to load stats');
        const stats = await statsResponse.json();
        
        document.getElementById('testsCompleted').textContent = stats.total_tests;
        document.getElementById('avgScore').textContent = `${stats.avg_score}%`;
        document.getElementById('lastScore').textContent = stats.last_score ? `${stats.last_score}%` : '-';
        
        // Load test history
        const historyResponse = await fetch('/user/history?limit=5', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (!historyResponse.ok) throw new Error('Failed to load history');
        const history = await historyResponse.json();
        
        const historyTable = document.getElementById('testHistory');
        history.forEach(test => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${new Date(test.date).toLocaleDateString()}</td>
                <td>${test.subject}</td>
                <td>${test.score}%</td>
                <td>
                    <a href="/test/result?id=${test.id}" class="btn btn-sm btn-outline-primary">
                        View Details
                    </a>
                </td>
            `;
            historyTable.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading dashboard:', error);
        alert(error.message);
    }
});
</script>
{% endblock %}
